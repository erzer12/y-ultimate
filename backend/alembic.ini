# A Alembic configuration file for database migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration filenames
file_template = %%(rev)s_%%(slug)s

# The SQLAlchemy database URL
# CRITICAL: %(DATABASE_URL)s tells Alembic to read the database URL from an environment variable.
# This variable will be set when you run Alembic commands, either from your .env file
# or by exporting it in your shell (e.g., export DATABASE_URL="postgresql://...")
sqlalchemy.url = %(DATABASE_URL)s

# Prepend sys.path with the app directory for imports
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# (defaults to false)
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions in the versions/ directory
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator; default to 'os.pathsep'
# version_path_separator = :

# Version path separator; default to 'os.pathsep'
# version_path_separator = ;

# The output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

[post_write_hooks]
# Post write hooks define scripts or Python functions that are run on newly generated revision scripts.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
