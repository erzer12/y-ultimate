<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y-Ultimate Management Platform</title>

  <body>
    <!-- 
      Root element for React
      
      React will mount the entire application inside this div.
      See src/main.jsx for how this works.
    -->

    <!--
      Main JavaScript entry point
      
      Vite will process this file and all its imports, bundling them together.
      This single line loads the entire React application.
    -->

  </body>
</html>
